name: codeql-analysis

on:
  workflow_call:
    inputs:
      java-version:
        description: The Java compiler version
        default: 17
        type: string
      # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'kotlin', 'python', 'ruby' ]
      # Learn more about CodeQL language support at https://git.io/codeql-language-support
      language:
        description:
        default: java
        type: string

jobs:

  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608   # 4.1.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d90b8d79de6dc1f58e83a1499aa58d6c93dc28de    # 2.22.2
        with:
          languages: ${{ inputs.language }}

      - name: Setup JDK
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0   # 3.13.0
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          cache: maven

      - name: Build with Maven
        shell: bash
        run: |
          ./mvnw \
          --show-version --batch-mode --errors --no-transfer-progress \
          -DskipTests \
          clean verify

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d90b8d79de6dc1f58e83a1499aa58d6c93dc28de    # 2.22.2
