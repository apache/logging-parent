name: deploy-site-pro

on:
  workflow_dispatch:
    inputs:
      source-branch:
        description: The branch, tag, or SHA to checkout and run the Maven `site` goal on.
        required: true
        type: string

permissions: read-all

jobs:

  deploy-site-pro:
    needs: build
    if: github.repository == 'apache/logging-parent'
    uses: apache/logging-parent/.github/workflows/deploy-site-reusable.yaml@main
    # Secrets for committing the generated site
    secrets:
      GPG_SECRET_KEY: ${{ secrets.LOGGING_GPG_SECRET_KEY }}
    # Write permissions for committing the generated site
    permissions:
      contents: write
    with:
      asf-yaml-content: |
        publish:
          profile: ~
          whoami: main-site-pro
          subdir: content/logging-parent
      source-branch: ${{ inputs.source-branch }}
      target-branch: main-site-pro
