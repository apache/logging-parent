name: build

on:
  push:
    # Avoid workflow run for _merged_ `dependabot` PRs.
    # They were (hopefully!) already tested in PR-triggered workflow.
    branches-ignore:
    - "dependabot/**"
  pull_request:
    paths-ignore:
      - "**.adoc"
      - "**.md"
      - "**.txt"

jobs:

  build:
    uses: apache/logging-parent/.github/workflows/build-template.yml@0a2fdfe20f44bbf8ce6756b6af96af420dab9a82
    permissions:
      contents: write
      pull-requests: write
    with:
      repository-path: apache/logging-parent
      java-version: 17
      project-name: logging-parent
    secrets: inherit
